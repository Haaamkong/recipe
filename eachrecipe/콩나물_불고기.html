<body>
  <h2>콩나물 불고기</h2>
  재료: 콩나물, 대패 삼겹살, 대파, 양파, 청양고추 1개, 깻잎, 진간장 4숟갈, 맛술 4숟갈, 황설탕 2숟갈, 고춧가루 2숟갈, 고추장 2.5숟갈, 다진마늘 2숟갈, 통깨 0.5숟갈
  <ol>
    <li>콩나물을 손질한다.</li>
    <li>진간장, 맛술, 황설탕, 고춧가루, 고추장, 다진마늘, 통깨를 넣고 섞어 양념장을 만든다.</li>
    <li>팬에 콩나물을 깔고 위에 대패 삼겹살을 올린다.</li>
    <li>그 위에 양파, 파, 청양고추, 깻잎을 올린다.</li>
    <li>양념장을 붓고 불을 켠 뒤, 수분이 나오기 시작하면 뒤적이며 익힌다.</li>
  </ol>
</body>
