<body>
  <h2>카레</h2>
  재료: 카레용 돼지고기 또는 소고기, 매운맛 카레가루(4인분), 양파, 감자
  <ol>
    <li>양파를 얇게 채썰어 기름을 두른 팬에 넣고 갈색이 돌때까지 볶는다.</li>
    <li>고기를 넣고 겉면이 노릇해질때까지 볶는다.</li>
    <li>물 적당량과 감자를 넣고 감자가 2/3정도 익을때까지 끓인다.</li>
    <li>카레가루를 넣고 감자가 푹 익을때까지 끓인다. ※바닥이 타지 않도록 계속 골고루 젓기</li>
  </ol>
</body>
