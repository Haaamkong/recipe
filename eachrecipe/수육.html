  <h2>수육</h2>
  재료: 돼지고기 덩어리, 대파, 양파, 마늘, 통후추, 월계수잎, 된장, 고추장, 알배추
  <ol>
    <li>냄비에 돼지고기, 물, 된장, 대파, 양파, 마늘, 통후추, 월계수잎 등을 넣고 고기가 부드러워질 때까지 푹 삶는다.</li>
    <li>고기를 건져 먹기 좋게 썬 다음 배추쌈을 싸 먹는다.</li>
  </ol>
