  <h2>소고기 미역국</h2>
  재료: 국거리용 소고기, 쇠고기 다시다, 미역, 다진마늘 2숟갈, 소금, 간장, 참기름
  <ol>
    <li>미역을 물에 불려둔다.</li>
    <li>냄비에 참기름과 소고기를 넣고 겉면이 노릇해질때까지 볶는다.</li>
    <li>불려놓은 미역의 물기를 짜서 제거한 뒤 냄비에 넣고 함께 볶는다. ※오래 볶을수록 미역이 연해짐</li>
    <li>물 적당량과 다시다 스틱 1개, 다진마늘, 소금을 넣고 푹 끓인다.</li>
  </ol>
