<!doctype html>

<head>
  <meta charset="utf-8">
  <title>닭불고기</title>
</head>
<body>
  <h2>닭불고기</h2>
  재료: 닭가슴살 2조각, 고추장 2숟갈, 간장 2숟갈, 고춧가 2숟갈, 매실액 3숟갈, 올리고당 1숟갈, 다진마늘 1숟갈, 후추, 참기름, 밀가루 2숟갈
  <ol>
    <li>닭가슴살의 물기를 제거한 뒤 다진다.</li>
    <li>고추장, 간장, 고춧가루, 매실액, 올리고당, 다진마늘, 후추, 참기름을 섞어 양념장을 만든다.</li>
    <li>닭가슴살과 양념장, 밀가루를 넣고 버무린 뒤 30분 정도 숙성시킨다.</li>
    <li>기름을 두른 후라이팬에 반죽을 얇게 편 뒤 약불에 노릇하게 익힌다.</li>
  </ol>
</body>
</html>
